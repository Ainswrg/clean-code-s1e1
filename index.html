<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  >
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
  >
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a 
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task" id="add">
      <h2 class="add-task__title">Add Item</h2>
      <div class="add-task__content">
        <input
            id="new-task"
            class="task add-task__input"
            type="text"
        >
        <button class="btn add-task__btn">Add</button>
      </div>
    </section>
    <h1 class="title">Todo</h1>
    <ul class="list" id="incomplete">
      <li class="list__item">
        <input class="input list__item-checkbox" type="checkbox">
        <label class="task list__item-title">Pay Bills</label>
        <input type="text" class="input task list__item-text">
        <button class="btn list__item-edit">Edit</button>
        <button class="btn list__item-delete">
          <img class="icon" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input class="input list__item-checkbox" type="checkbox">
        <label class="task list__item-title">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="input task list__item-text"
        >
        <button class="btn list__item-edit">Save</button>
        <button class="btn list__item-delete">
          <img class="icon" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list completed" id="completed">
      <li class="list__item">
        <input class="input list__item-checkbox" type="checkbox" checked>
        <label class="task list__item-title">See the Doctor</label>
        <input type="text" class="input task list__item-text">
        <button class="btn list__item-edit">Edit</button>
        <button class="btn list__item-delete">
          <img class="icon" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
