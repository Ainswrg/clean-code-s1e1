<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  >
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
  >
</head>

<body class="page">
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a 
        class="info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section id="add">
      <h2 class="title new-task">Add Item</h2>
      <div class="wrapper">
        <input
            id="new-task"
            class="task text"
            type="text"
        >
        <button class="btn add">Add</button>
      </div>
    </section>
    <h1 class="title">Todo</h1>
    <ul class="list" id="incomplete">
      <li class="item">
        <input class="input checkbox" type="checkbox">
        <label class="task task-title">Pay Bills</label>
        <input type="text" class="input task text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="icon" src="./remove.svg">
        </button>
      </li>
      <li class="item edit-mode">
        <input class="input checkbox" type="checkbox">
        <label class="task task-title">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="input task text"
        >
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed">
      <li class="item">
        <input class="input checkbox" type="checkbox" checked>
        <label class="task task-title">See the Doctor</label>
        <input type="text" class="input task text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
